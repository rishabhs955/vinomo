<!DOCTYPE html>
<html lang="en">
    
        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/homepagebg.jpg') no-repeat center center fixed; /* Add your image path here */
            background-size: cover; /* Ensures the background image covers the whole area */
            color: #333;
            position: center; /* Ensure the body is the relative container */
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
           
        
            
            
        }

        header {
            background: rgba(255, 255, 255, 0.9); /* Adds a semi-transparent background to the container for better readability */
            color: rgb(1, 0, 0, 0.8em);
            width: 100%;
            padding: 0px;
            text-align: center;
           
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.23); /* 3D shadow effect */
            transform: perspective(1px) translateZ(0); /* Force 3D rendering */
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'cursive', cursive;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .button-container a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }

    
        
        .button-3 { background-color: #5e17eb; }
        
    

        .button-container a:hover {
            opacity: 0.9;
        }

        .offline-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #ff9800;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .share-button {
            background-color: #3aeb17;
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .share-button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<header>
    <img src="assets/vmonologo11.png" alt="Your Logo">
    <h1>A Community Buildering Platform,</h1>
</header>

<div class="container">
    <h2>Welcome to Vmono,</h2>
    <p>Join Our Vibrant Community and Connect with Like-Minded Creators Today!</p>
    <div class="button-container">
        
    <a href="Homepage.html" class="button-3" >Let's Set Started </a>

        
        
        
        
    

<div class="offline-message">
    <h1>Offline Mode</h1>
    <p>You are currently offline. Please check your internet connection.</p>
</div>

<script>
    function updateOnlineStatus() {
        const container = document.querySelector('.container');
        const offlineMessage = document.querySelector('.offline-message');

        if (navigator.onLine) {
            container.style.display = 'block';
            offlineMessage.style.display = 'none';
        } else {
            container.style.display = 'none';
            offlineMessage.style.display = 'block';
        }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Initial check
    updateOnlineStatus();

    function share() {
        if (navigator.share) {
            navigator.share({
                title: document.title,
                text: 'ðŸš€boost your channel Growth with Vmono app! Check out NowðŸ‘‡',
                url: window.location.href
            })
            .then(() => console.log('Share successful'))
            .catch((error) => console.error('Share failed', error));
        } else {
            alert('Web Share API is not supported in your browser.');
        }
    }
</script>
